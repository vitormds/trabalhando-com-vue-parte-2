<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p >{{contador}}</p>
 <button v-on:click="somar(5)" >Somar 5</button>
<p v-on:mousemove="atualizarXY"> Mouse: {{ x }} e {{ y }}</p>
<p v-on:mousemove.stop=""> Parar aqui!!</p>
<a v-on:click.prevent="" href="http://google.com.br">Google</a>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        }, 
        methods:{
            somar(e){
                this.contador += e;
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            // parar(event){
            //     event.stopPropagation()
            // },
            // naoNavegar(event){
            //     event.preventDefault()
            // }

            
        }
    })
</script>
