<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p >{{contador}}</p>
 <button v-on:click="somar(5)" >Somar 5</button>
<p v-on:mousemove="atualizarXY"> Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        }, 
        methods:{
            somar(e){
                this.contador += e;
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
