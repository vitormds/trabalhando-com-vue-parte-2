<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
 <p v-once>{{ titulo }}</p>
 <p>{{ saudacao() }}</p>
 <a v-bind:href="link">Google</a>
 <p v-html="linkHtml"></p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando o VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        }, 
        methods:{
            saudacao: function(){
                this.titulo = "Feliz São João";
                return this.titulo;
            }
        }
    })
</script>
