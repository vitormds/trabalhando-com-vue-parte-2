<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
 <p>{{ titulo }}</p>
 <!-- bind é do js para o template, on é do template para os dois e model os dois (por isso Usando Two-Way-Binding) -->
<!-- <input type="text" v-bind:value="titulo" v-on:input="$event.target.value" > -->
<input type="text" v-model="titulo">
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo: 'Usando o VueJS!',

        }
       
    })
</script>
