<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- <<ATENÇÃO>> COMPUTADA É SINCRONA E WATCH É ASSICRONA -->
<!-- Quando você tem alguns dados que precisam ser alterados com base em outros, é tentador o uso excessivo watch -->
<div id="app">
<button v-on:click="aumentar()">Aumentar</button>
 <button v-on:click="contador2++">Aumentar 2</button>  
<button v-on:click="diminuir">Diminuir</button>
<p>{{contador}} | {{contador2}}</p>
<p>Resultado: {{resultado}}</p>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                console.log('Método resultado foi chamado...');
                return this.contador > 5 ? 'Maior que 5' : 'Menor que 5'
            }
        }, 
        watch: {
            contador(antigo, novo){
                setTimeout(() =>{
                    this.contador = 0;
                },2000)
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
         
        }

       
    })
</script>
