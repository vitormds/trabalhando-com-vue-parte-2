<script src="https://unpkg.com/vue"></script>
<meta charset="utf-8"/>

<style>
    #caixas{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: seagreen;
    }
    .c3{
        background-color: steelblue;
    }
    
    .girar{
        transform: rotate(45deg);
    }
</style>
<div id="app">
    <div id="caixas">
    <div class="demo" :style="{backgroundColor: cor}"></div>
    <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    <div class="demo"></div>
    </div>
    <hr>
<input type="text" v-model="cor">
<input type="text" v-model="largura">
<input type="text" v-model="altura">
</div>

</div>

<script>
    new Vue({
        el:"#app", 
        data: {
            cor: 'red',
            largura: 100,
            altura: 100
        }, computed: {
            meuEstilo(){
                return {width: this.largura +'px',
                backgroundColor: this.cor}
            }
        }
    })
</script>
