<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p >{{contador}}</p>
 <button @click="somar(1)" >Somar 1</button>
<input type="text" :value="contador">

</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
        }, 
        methods:{
            somar(e){
                this.contador += e;
            },   
        }
    })
</script>
