<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p >{{contador}}</p>
<p >{{contador > 10 ? 'Maior que 10'  : 'Menor que 10' }}</p>
 <button v-on:click="somar()" >Somar 5</button>

</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
        
        }, 
        methods:{
            somar(e){
                this.contador ++;
            }
        }
    })
</script>
